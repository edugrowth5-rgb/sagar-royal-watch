<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Sagar Grand Royal - Offline Edition</title>
    <style>
        :root {
            --dial: #ffffff;
            --gold: #b8860b;
            --maroon: #800000;
            --sapphire: radial-gradient(circle, #1e88e5, #001f3f);
        }
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #000; color: var(--gold);
            font-family: 'serif'; overflow: hidden;
        }
        .clock-case {
            width: 90vh; height: 90vh; background: linear-gradient(145deg, #bf953f, #fcf6ba, #aa771c);
            border-radius: 18%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); position: relative;
        }
        .clock-face {
            width: 93%; height: 93%; background: radial-gradient(circle, #fff, #e0e0e0);
            border-radius: 16%; position: relative; border: 2px solid #d4af37; overflow: hidden;
        }
        .brand { position: absolute; top: 18%; width: 100%; text-align: center; font-size: 5vh; font-weight: bold; letter-spacing: 10px; }
        .digital-box {
            position: absolute; bottom: 18%; width: 100%; text-align: center;
        }
        .quartz { color: var(--maroon); font-size: 2vh; font-weight: bold; letter-spacing: 5px; margin-bottom: 5px; }
        #digital-clock { 
            font-family: 'monospace'; font-size: 2.5vh; color: #333; 
            display: inline-block; min-width: 150px;
        }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; transform: translateX(-50%); border-radius: 10px; }
        .hour { width: 2.5%; height: 25%; background: var(--gold); z-index: 10; }
        .minute { width: 1.8%; height: 35%; background: var(--gold); z-index: 11; }
        .second { width: 0.6%; height: 42%; background: #cc0000; z-index: 12; }
        .center { position: absolute; top: 50%; left: 50%; width: 4vh; height: 4vh; background: #111; border: 4px solid var(--gold); border-radius: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .roman-marker { position: absolute; width: 100%; height: 100%; text-align: center; padding: 2vh; font-size: 7vh; font-weight: bold; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="clock-case">
    <div class="clock-face" id="face">
        <div class="brand">SAGAR</div>
        <div class="digital-box">
            <div class="quartz">QUARTZ</div>
            <div id="digital-clock">00:00:00 AM</div>
        </div>
        <div class="hand hour" id="hr"></div>
        <div class="hand minute" id="min"></div>
        <div class="hand second" id="sec"></div>
        <div class="center"></div>
    </div>
</div>

<script>
    // JSON Configuration Object (Offline)
    const clockConfig = {
        "brandName": "SAGAR",
        "quartzColor": "#800000",
        "markers": [
            {"val": "XII", "angle": 0}, {"val": "III", "angle": 90},
            {"val": "VI", "angle": 180}, {"val": "IX", "angle": 270}
        ]
    };

    // Initialize Markers
    const face = document.getElementById('face');
    clockConfig.markers.forEach(m => {
        const div = document.createElement('div');
        div.className = 'roman-marker';
        div.style.transform = `rotate(${m.angle}deg)`;
        div.innerHTML = `<div style="transform: rotate(-${m.angle}deg)">${m.val}</div>`;
        face.appendChild(div);
    });

    // Core Logic
    function update() {
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();

        // Analog
        document.getElementById('sec').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
        document.getElementById('min').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
        document.getElementById('hr').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m/2}deg)`;

        // Digital (Fixed Shaking)
        let hh = h % 12 || 12;
        let ampm = h >= 12 ? 'PM' : 'AM';
        let displayTime = 
            String(hh).padStart(2, '0') + ":" + 
            String(m).padStart(2, '0') + ":" + 
            String(s).padStart(2, '0') + " " + ampm;
        document.getElementById('digital-clock').innerText = displayTime;

        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
