<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sagar Grand Royal - PWA Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bf953f">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dial-texture: repeating-radial-gradient(circle, #ffffff, #ffffff 1px, #f7f7f7 2px, #e0e0e0 4px);
            --gold-case: linear-gradient(145deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --hand-gold: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            --sapphire-blue: radial-gradient(circle at 30% 30%, #1e88e5 0%, #1565c0 35%, #0d47a1 75%, #001f3f 100%);
            --roman-gold: #b8860b;
            --maroon-text: #800000;
        }
        
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #000; overflow: hidden; font-family: 'Times New Roman', serif; }

        .clock-case {
            width: 92vh; height: 92vh; max-width: 96vw; max-height: 96vw; 
            background: var(--gold-case); border-radius: 18%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9); position: relative;
        }

        .clock-face {
            width: 93%; height: 93%; background: var(--dial-texture);
            border-radius: 16%; position: relative; border: 2px solid #d4af37;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.15); overflow: hidden;
        }

        .brand-container { position: absolute; top: 20%; width: 100%; text-align: center; z-index: 5; display: flex; flex-direction: column; align-items: center; }
        .crown { width: 5.5vh; fill: var(--roman-gold); margin-bottom: -1.2vh; filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); }
        .brand-name { font-family: 'Cinzel', serif; font-size: 5.8vh; font-weight: 700; letter-spacing: 10px; color: var(--roman-gold); text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

        .marker { position: absolute; width: 100%; height: 100%; text-align: center; padding: 2.5%; box-sizing: border-box; }
        .roman { font-size: 8vh; font-weight: bold; color: var(--roman-gold); }
        .diamond-stone { width: 4vh; height: 4vh; background: var(--sapphire-blue); transform: rotate(45deg); margin: 0 auto; outline: 0.5vh solid #daa520; }

        .digital-container {
            position: absolute;
            bottom: 18.5%;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .quartz-text { 
            font-size: 1.8vh; 
            letter-spacing: 8px; 
            color: var(--maroon-text);
            font-weight: 800; 
            margin-bottom: 2px;
        }
        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2vh;
            color: #333;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        .date-window {
            position: absolute; right: 18%; top: 50%; transform: translateY(-50%);
            background: #fff; border: 0.4vh solid #daa520;
            padding: 0.5vh 1.2vh; font-size: 3vh; font-weight: bold; color: #333; z-index: 10;
        }

        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; transform: translateX(-50%); z-index: 15; }
        .hour { width: 2.8%; height: 25%; background: var(--hand-gold); border: 1px solid #7a5d2a; }
        .minute { width: 2%; height: 36%; background: var(--hand-gold); border: 1px solid #7a5d2a; }
        .second { width: 0.7%; height: 43%; background: #cc0000; }
        .center-dot { position: absolute; top: 50%; left: 50%; width: 4.5vh; height: 4.5vh; background: #111; border: 0.6vh solid #daa520; border-radius: 50%; transform: translate(-50%, -50%); z-index: 100; }
        .glass-reflection { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%); z-index: 20; pointer-events: none; }
    </style>
</head>
<body>

<div class="clock-case">
    <div class="clock-face" id="face">
        <div class="glass-reflection"></div>
        <div class="brand-container">
            <svg class="crown" viewBox="0 0 24 24"><path d="M5,16L3,5L8.5,10L12,4L15.5,10L21,5L19,16H5M19,19C19,19.6 18.6,20 18,20H6C5.4,20 5,19.6 5,19V18H19V19Z" /></svg>
            <div class="brand-name">SAGAR</div>
        </div>
        <div class="date-window" id="date-display">-- --</div>
        <div class="digital-container">
            <div class="quartz-text">QUARTZ</div>
            <div class="digital-clock" id="digital-clock">00:00:00 AM</div>
        </div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => console.log("PWA Registered"));
    }

    const face = document.getElementById('face');
    const positions = [
        { type: 'roman', val: 'XII', angle: 0 }, { type: 'diamond', angle: 30 }, { type: 'diamond', angle: 60 },
        { type: 'roman', val: 'III', angle: 90 }, { type: 'diamond', angle: 120 }, { type: 'diamond', angle: 150 },
        { type: 'roman', val: 'VI', angle: 180 }, { type: 'diamond', angle: 210 }, { type: 'diamond', angle: 240 },
        { type: 'roman', val: 'IX', angle: 270 }, { type: 'diamond', angle: 300 }, { type: 'diamond', angle: 330 }
    ];

    positions.forEach(pos => {
        const container = document.createElement('div');
        container.className = 'marker';
        container.style.transform = `rotate(${pos.angle}deg)`;
        if(pos.type === 'roman') {
            container.innerHTML = `<div class="roman" style="transform: rotate(-${pos.angle}deg)">${pos.val}</div>`;
        } else {
            container.innerHTML = `<div class="diamond-stone" style="transform: rotate(-${pos.angle + 45}deg)"></div>`;
        }
        face.appendChild(container);
    });

    function updateClock() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const h = now.getHours() + m / 60;

        document.getElementById('second').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
        document.getElementById('minute').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
        document.getElementById('hour').style.transform = `translateX(-50%) rotate(${(h % 12) * 30}deg)`;

        let hh = now.getHours();
        let mm = now.getMinutes();
        let ss = now.getSeconds();
        let ampm = hh >= 12 ? 'PM' : 'AM';
        hh = hh % 12 || 12;
        mm = mm < 10 ? '0'+mm : mm;
        ss = ss < 10 ? '0'+ss : ss;
        document.getElementById('digital-clock').innerText = `${hh}:${mm}:${ss} ${ampm}`;

        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('date-display').innerText = `${days[now.getDay()]} ${now.getDate()}`;
        requestAnimationFrame(updateClock);
    }
    updateClock();
</script>
</body>
</html>
